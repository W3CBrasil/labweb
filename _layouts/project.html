<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div class="project-infos">
      <img src="/images/bg-highlight.png" class="project-image">
      <h1 class="title">{{ page.title }}</h1>
      <p class="subtitle">{{ page.subtitle }}</p>
    </div>
    <section class="container">
      <div class="content project-details">
        <div class="project-data">
          {% include project_data.html project=page %}
        </div>
        {{ content }}
      </div>
    </section>

    {% include footer.html %}
  </body>
</html>
