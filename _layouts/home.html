<!DOCTYPE html>
<html lang="pt-br">

  {% include head.html %}

  <body>

    {% include header.html %}

    <section role="banner" class="highlights">
      <div class="container">
        <div class="highlight-controls">
          <div class="highlight-arrow" data-navigation="prev" aria-controls="banner">
            <img src="/images/arrow-left.png" alt=" " title="Anterior">
          </div>

          <div class="highlight-arrow" data-navigation="next" aria-controls="banner">
            <img src="/images/arrow-right.png" alt=" " title="PrÃ³ximo">
          </div>
        </div>

        <div id="banner" class="banner" aria-live="polite">
          <ul>
            {% for post in site.posts limit: 4 %}
              <li>
                <div class="highlight-title">
                  <a href="{{ post.url }}">
                    {{ post.title }}
                    <img class="highlight-image" src="{% category_icon post.categories.first, blue %}" alt="{{ site.data.categories[post.categories.first] }}">
                  </a>
                </div>

                <div class="highlight-description">
                  {{ post.description | markdownify }}
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </section>

    <section role="main" class="container">
      {{ content }}
    </section>

    {% include footer.html %}
  </body>
</html>
