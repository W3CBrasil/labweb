<div class="sharing-buttons">
  <h3 class="title">Share:</h3>
  <ul class="buttons">
    <li class="first">
      <div class="fb-like" data-href="{{ page.url | prepend: site.baseurl }}" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
    </li>
    <li>
      <a class="twitter-share-button" href="https://twitter.com/share">Tweet</a>
    </li>
    <li>
      <div class="g-plusone" data-size="medium"></div>
    </li>
  </ul>
</div>
