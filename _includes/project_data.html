<div class="project {% if modulus == "0" %}omega{% endif %}">
  <img src="/images/project-img-thumb.png" class="project-image">
  <div class="project-description">
    <h2>{{ include.project.title }}</h2>
    <p>{{ include.project.description }} <a href="{{include.project.url | prepend: site.baseurl}}">[...]</a></p>
  </div>

  <div class="project-info">
    <div class="project-type">
      <img src="/images/projects/view.png">
      <p>visualização</p>
    </div>
    <div class="project-icons">
      <ul>
        <li class="code"></li>
        <li class="author"></li>
        <li class="github"></li>
      </ul>
    </div>
  </div>
</div>
