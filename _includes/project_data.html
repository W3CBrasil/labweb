<div class="project {% if modulus == "0" %}omega{% endif %}">
  {% if include.post.thumb %}
    <img src="/images/projects-thumbs/{{ include.post.thumb }}" class="project-image">
  {% else %}
    <img src="/images/projects-thumbs/project-default.png" class="project-image">
  {% endif %}
  <div class="project-description">
    <h2>{{ include.post.title }}</h2>
    <p>{{ include.post.description | markdownify }} <a href="{{include.post.url | prepend: site.baseurl}}">[...]</a></p>
  </div>

  <div class="project-info">
    <div class="project-type">
      <img src="/images/projects/view.png">
      <p>visualização</p>
    </div>
    <div class="project-icons">
      <ul>
        <li class="code tooltip" title="{{ include.post.technologies | markdownify }}"></li>
        <li class="author tooltip" title="{{ include.post.authors_tolltip | markdownify }}"></li>
<li class="github tooltip" title='{{ include.post.github | markdownify }}'></li>
      </ul>
    </div>
  </div>
</div>
